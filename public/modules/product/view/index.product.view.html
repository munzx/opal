<section>
	<div class="row">
		<div class="col-md-2 hidden-xs hidden-sm">
			<img class="img-responsive" src="/public/modules/home/img/logos/hp.jpeg">
		</div>
		<div class="col-md-2 hidden-xs hidden-sm">
			<img class="img-responsive" src="/public/modules/home/img/logos/canon.jpeg">
		</div>
		<div class="col-md-2 hidden-xs hidden-sm">
			<img class="img-responsive" src="/public/modules/home/img/logos/konica.png">
		</div>
		<div class="col-md-2 hidden-xs hidden-sm">
			<img class="img-responsive" src="/public/modules/home/img/logos/lexmark.jpeg">
		</div>
		<div class="col-md-2 hidden-xs hidden-sm">
			<img class="img-responsive" src="/public/modules/home/img/logos/richo.jpeg">
		</div>
		<div class="col-md-2 hidden-xs hidden-sm">
			<img class="img-responsive" src="/public/modules/home/img/logos/sharp.jpeg">
		</div>
		<div class="col-md-2 hidden-xs hidden-sm">
			<img class="img-responsive" src="/public/modules/home/img/logos/toshiba.jpeg">
		</div>
		<div class="col-md-2 hidden-xs hidden-sm">
			<img class="img-responsive" src="/public/modules/home/img/logos/xerox.jpeg">
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<form class="form-inline no-animate">
				<div class="form-group">
					<div class="input-group">
					    <input type="text" ng-model="asyncSelected" placeholder="Search by model..." typeahead="item.desc for item in getModels($viewValue)" ng-change="test()" typeahead-on-select='onSelect($item, $model, $label)' typeahead-loading="loadingmodels" class="form-control no-animate">
					</div>
					 <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
				 </div>
			</form>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<table class="table table-hover table-striped table-condensed table-responsive no-animate">
				<thead>
					<tr>
						<th>Brand</th>
						<th>Model</th>
					</tr>
				</thead>
				<tbody>
					<tr class="no-animate" ng-repeat="product in products | filter:searchInk">
						<td>{{product.oem}}</td>
						<td>{{product.desc}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>


<pagination ng-hide="asyncSelected" total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages" ng-change="pageChanged()"></pagination>

</section>
